<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
      <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>

      <input type="email" name="email" id="email" placeholder="Enter gmail" required>
      <div id="emailError" class="error"></div>

      <div class="phone-group">
        <select name="countryCode" id="countryCode" required>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91" selected>+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+81">+81 (Japan)</option>
            <!-- Add more as needed -->
        </select>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="10-digit Phone Number" required pattern="^\d{10}$">
        <div id="phoneError" class="error"></div>
      </div>
      <input type="text" name="address" placeholder="Address" required>

      <input type="text" name="username" id="username" placeholder="Username" required>
      <div id="usernameError" class="error"></div>

      <select name="role" id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="customer">Customer</option>
        <option value="officer ">Officer</option>
      </select>

      <input type="password" name="password" id="password" placeholder="Password" required>
      <div id="passwordError" class="error"></div>

      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
      <div class="error" id="confirmPasswordError"></div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="notifications"> Receive email delivery notifications</label>
        <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
      </div>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

      <div class="login-link">
        Already have an account? <a href="../login_page/login.html">Login</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
